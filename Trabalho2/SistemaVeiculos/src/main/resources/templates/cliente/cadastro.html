<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title th:text="${cliente == null} ? #{cadastro_cliente} : #{editar_cliente}"></title>
</head>
<body>
<div align="center">
    <h2>
        <a th:href="@{/clientes/lista}">
            <span th:text="#{gerenciar_clientes}"></span>
        </a>
    </h2>
</div>

<div align="center">
    <form th:action="${cliente == null} ? @{/clientes/insere} : @{/clientes/atualiza}"
          th:object="${cliente}" method="post">
        <table border="1">
            <tr>
                <td><label for="cpf">CPF</label></td>
                <td><input type="text" id="cpf" name="cpf" size="45" required
                           th:value="${cliente != null} ? ${cliente.cpf}" th:readonly="${cliente != null}"/></td>
            </tr>
            <tr>
                <td><label for="nome">
                    <span th:text="#{nome}"></span>
                </label></td>
                <td><input type="text" id="nome" name="nome" size="45" required
                           th:value="${cliente != null} ? ${cliente.nome}"/></td>
            </tr>
            <tr>
                <td><label for="email">
                    <span th:text="#{email}"></span>
                </label></td>
                <td><input type="text" id="email" name="email" size="45" required
                           th:value="${cliente != null} ? ${cliente.email}"/></td>
            </tr>
            <tr th:if="${cliente == null}">
                <td><label for="senha">
                    <span th:text="#{senha}"></span>
                </label></td>
                <td><input type="password" id="senha" name="senha" size="45" required
                           th:value="${cliente != null} ? ${cliente.senha}"/></td>
            </tr>
            <tr>
                <td><label for="sexo">
                    <span th:text="#{sexo}"></span>
                </label></td>
                <td><input type="text" id="sexo" name="sexo" size="1" required
                           th:value="${cliente != null} ? ${cliente.sexo}"/></td>
            </tr>
            <tr>
                <td><label for="telefone">
                    <span th:text="#{telefone}"></span>
                </label></td>
                <td><input type="text" id="telefone" name="telefone" size="45" required
                           th:value="${cliente != null} ? ${cliente.telefone}"/></td>
            </tr>
            <tr>
                <td><label for="dataNascimento">
                    <span th:text="#{data_nascimento}"></span>
                </label></td>
                <td><input type="date" id="dataNascimento" name="dataNascimento" required
                           th:value="${cliente != null} ? ${cliente.dataNascimento}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" th:value="#{enviar}"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
