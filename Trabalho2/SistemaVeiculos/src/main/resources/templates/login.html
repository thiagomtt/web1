<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/script/script.js}" type="text/javascript"></script>
    <title th:text="#{login}"></title>
</head>

<body>
<h2>
    <a th:href="@{/veiculos/lista}" th:text="#{homepage}"></a>
</h2>

<div th:if="${param.error}">
    <div id="erro" class="alert alert-danger">
        <span>ERRO</span>
    </div>
</div>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username" th:text="#{email}"></label>:
        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" th:placeholder="#{email}">
    </div>
    <div class="form-group">
        <label for="password" th:text="#{senha}"></label>:
        <input type="password" id="password" name="password" class="form-control" th:placeholder="#{senha}">
    </div>
    <div class="form-group">
        <input type="submit" name="login-submit" id="login-submit" class="form-control btn" th:value="#{login}">
    </div>
</form>

</body>
</html>
