<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title th:text="${loja == null} ? #{cadastro_loja} : #{editar_loja}"></title>
</head>
<body>
<div align="center">
    <h2>
        <a th:href="@{/lojas/lista}">
            <span th:text="#{gerenciar_lojas}"></span>
        </a>
    </h2>
</div>

<div align="center">
    <form th:action="${loja == null} ? @{/lojas/insere} : @{/lojas/atualiza}"
          th:object="${loja}" method="post">
        <table border="1">
            <tr>
                <td><label for="cnpj">CNPJ</label></td>
                <td><input type="text" id="cnpj" name="cnpj" size="45" required
                           th:value="${loja != null} ? ${loja.cnpj}" th:readonly="${loja != null}"/></td>
            </tr>

            <tr>
                <td><label for="nome">
                    <span th:text="#{nome}"></span>
                </label></td>
                <td><input type="text" id="nome" name="nome" size="45" required
                           th:value="${loja != null} ? ${loja.nome}"/></td>
            </tr>
            <tr>
                <td><label for="email">
                    <span th:text="#{email}"></span>
                </label></td>
                <td><input type="text" id="email" name="email" size="45" required
                           th:value="${loja != null} ? ${loja.email}"/></td>
            </tr>
            <tr>
                <td><label for="senha">
                    <span th:text="#{senha}"></span>
                </label></td>
                <td><input type="password" id="senha" name="senha" size="45" required
                           th:value="${loja != null} ? ${loja.senha}"/></td>
            </tr>
            <tr>
                <td><label for="descricao">
                    <span th:text="#{descricao}"></span>
                </label></td>
                <td><input type="text" id="descricao" name="descricao" size="45" required
                           th:value="${loja != null} ? ${loja.descricao}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" th:value="#{enviar}"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
